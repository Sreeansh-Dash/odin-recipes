<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maggie Recipe</title>
</head>
<body>
    <img src="maggie.jpeg" height="210" width="210">
    <h1>Ingredients: </h1>
    <ul>
        <li>Maggie</li>
        <li>Maggie masala</li>
        <li>water</li>
        <li>spices</li>
        <li>chilli</li>
        <li>peas</li>
    </ul>
    <h2>steps: </h2>
    <ol>
        <li>Cut chilli into small pieces</li>
        <li>Heat water in a pan till it comes to boil</li>
        <li>Put maggie, the masala, spices, peas and chilli in the pan</li>
        <li>wait for 2-3 mins</li>
        <li><strong>voila!</strong> your maggie is ready.</li>
    </ol>
    <a href="../index.html">home</a>
</body>
</html>
